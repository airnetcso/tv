            color: white;

    <div class="modal-box">
        <h2>Pilih Cara Jawab</h2>
        <p>Pilih mode jawaban untuk test ini:</p>
        <button class="modal-btn text-btn" onclick="startQuizWithMode('text')">Jawab dengan Text</button>
        <button class="modal-btn voice-btn" onclick="startQuizWithMode('voice')">Jawab dengan Suara</button>

<script>
// Script dengan tambahan pilihan mode
const validUsers = {
    "siswa01": "12345",
    "siswa02": "abc123",
    "guru": "guru456",
    "admin": "admin123"  // untuk admin.html nanti
};

const kodeMapping = {
    "H29976": "soal1",
    "R43213": "soal2"
};

let questions = [];
let currentIndex = 0;
let score = 0;
let wrongList = [];
let timerInterval;
let timeLeft = 0;
let answerMode = 'text'; // default text, bisa 'voice'

const synonyms = {
    "sayur": ["sayuran", "sayur-sayuran", "vegetable"],
    "ngantuk": ["mengantuk", "kantuk", "mengantuk banget"],
    "senang": ["bahagia", "gembira", "seneng", "senamg", "happy"],
    "lapar": ["kelaperan", "laper"],
    "haus": ["kehausan"],
    "malam": ["malem"],
    "satu": ["1"], "dua": ["2"], "tiga": ["3"], "empat": ["4"], "lima": ["5"],
    "halo": ["haloo", "hello", "hi", "helo"],
    "terima kasih": ["thanks", "makasih", "thank you", "trims"],
    "maaf": ["sorry", "mohon maaf", "maap"]
};

function normalizeAnswer(answer) {
    let norm = answer.toLowerCase().trim().replace(/[^a-z0-9\s]/g, '');
    for (const [key, vals] of Object.entries(synonyms)) {
        if (vals.some(v => norm.includes(v.toLowerCase())) || norm.includes(key)) {
            return key;
        }
    }
    return norm;
}

function levenshtein(a, b) {
    const matrix = Array(b.length + 1).fill().map(() => Array(a.length + 1).fill(0));
    for (let i = 0; i <= a.length; i++) matrix[0][i] = i;
    for (let j = 0; j <= b.length; j++) matrix[j][0] = j;
    for (let j = 1; j <= b.length; j++) {
        for (let i = 1; i <= a.length; i++) {
            const indicator = a[i-1] === b[j-1] ? 0 : 1;
            matrix[j][i] = Math.min(
                matrix[j][i-1] + 1,
                matrix[j-1][i] + 1,
                matrix[j-1][i-1] + indicator
            );
        }
    }
    return matrix[b.length][a.length];
}

function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const kode = document.getElementById("kodeSoal").value.trim().toUpperCase();
    const error = document.getElementById("errorMsg");

    if (!user || !pass || !kode) {
        error.textContent = "Lengkapi semua kolom!";
        return;
    }

    if (!validUsers[user] || validUsers[user] !== pass) {
        error.textContent = "Username atau password salah!";
        return;
    }

    const fileName = kodeMapping[kode];
    if (!fileName) {
        error.textContent = "Kode akses tidak valid!";
        return;
    }

    loadQuestions(fileName)
        .then(() => {
            document.getElementById("loginPage").classList.add("hidden");
            // Tampilkan modal pilihan mode jawab
            document.getElementById("modeModal").classList.remove("hidden");
        })
        .catch(err => {
            error.textContent = "Gagal memuat soal. Hubungi admin.";
            console.error(err);
        });
}

// Fungsi baru: mulai quiz setelah pilih mode
function startQuizWithMode(mode) {
    answerMode = mode; // simpan mode yang dipilih
    document.getElementById("modeModal").classList.add("hidden");
    document.getElementById("quizPage").classList.remove("hidden");
    startQuiz();
}

// ... (sisa script tetap sama seperti sebelumnya: loadQuestions, startQuiz, nextQuestion, dll) ...

// Contoh: di finishQuiz, simpan hasil ke localStorage untuk admin
function finishQuiz() {
    clearInterval(timerInterval);
    document.getElementById("questionArea").classList.add("hidden");
    document.getElementById("resultArea").classList.remove("hidden");

    const percent = Math.round((score / questions.length) * 100);
    document.getElementById("scoreText").textContent = 
        `Skor: ${score}/${questions.length} (${percent}%)`;

    const wrongDiv = document.getElementById("wrongWords");
    wrongDiv.innerHTML = "";
    if (wrongList.length > 0) {
        wrongDiv.classList.remove("hidden");
        wrongDiv.innerHTML = "<strong>Kata yang perlu diperbaiki:</strong><br>";
        wrongList.forEach(item => {
            wrongDiv.innerHTML += `â€¢ ${item.word} â†’ ${item.correct} (kamu: ${item.your})<br>`;
        });
    } else {
        wrongDiv.classList.add("hidden");
    }

    // SIMPAN HASIL KE LOCALSTORAGE UNTUK ADMIN
    const result = {
        username: document.getElementById("username").value.trim(),
        score: score,
        total: questions.length,
        percent: percent,
        wrongList: wrongList,
        date: new Date().toLocaleString()
    };
    let results = JSON.parse(localStorage.getItem("testResults") || "[]");
    results.push(result);
    localStorage.setItem("testResults", JSON.stringify(results));
}

// ... (restartQuiz, startVoiceRecognition, dll tetap sama) ...
</script>
