<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas Online Sederhana</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f0f0f0; }
        h1 { text-align: center; padding: 20px; background: #4CAF50; color: white; margin: 0; }
        #meet { width: 100%; height: 90vh; border: none; }
    </style>
</head>
<body>
    <h1>Kelas Matematika IPA 3 - Live Screen Guru</h1>
    <div id="meet"></div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const domain = 'meet.jit.si';
        const options = {
            roomName: 'KelasMatematikaIPA3_' + Math.random().toString(36).substring(7), // Ganti nama room unik
            width: '100%',
            height: '100%',
            parentNode: document.querySelector('#meet'),
            userInfo: { displayName: 'Guru/Siswa' }, // Bisa custom per user
            configOverwrite: { startWithAudioMuted: false, startWithVideoMuted: true }, // Opsional
            interfaceConfigOverwrite: { TOOLBAR_BUTTONS: ['microphone', 'camera', 'desktop', 'chat'] } // Tampilkan tombol penting
        };
        const api = new JitsiMeetExternalAPI(domain, options);

        // Opsional: kalau guru, auto share screen setelah join (butuh trigger manual biasanya)
    </script>
</body>
</html>
