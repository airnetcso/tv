<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosa Kata Korea - Denzuka</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Segoe UI', system-ui, Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: url('https://airnetcso.github.io/eps/image/bg1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 440px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeIn 0.8s ease-out;
        }

        .quiz-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 440px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeIn 0.8s ease-out;
        }

        /* ... (sisa CSS seperti input, button, timer, dll tetap sama, copy dari versi sebelumnya) ... */

        .hidden { display: none !important; } /* tambah !important biar lebih kuat */
    </style>
</head>
<body>

<div class="login-container" id="loginPage">
    <h1>Kosa Kata Korea</h1>
    <input type="text" id="username" placeholder="Nama / Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    <input type="text" id="kodeSoal" placeholder="Kode Akses Soal" autocomplete="off" style="text-transform:uppercase;">
    <div class="error" id="errorMsg"></div>
    <button class="btn-login" onclick="login()">MULAI BELAJAR</button>
</div>

<div class="quiz-container hidden" id="quizPage">
    <h1>Kosa Kata Korea</h1>
    <div id="timer">00:00</div>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    
    <div id="questionArea">
        <div class="question"><strong id="currentWord"></strong></div>
        <input type="text" id="answerInput" placeholder="Ketik jawabanmu di sini" autocomplete="off">
        <button class="btn-voice" onclick="startVoiceRecognition()">ðŸŽ¤</button>
        <button onclick="submitAnswer()">KIRIM JAWABAN</button>
    </div>

    <div id="resultArea" class="hidden">
        <h2 style="color:#fff; margin-bottom:20px;">Hasil Latihan</h2>
        <p id="scoreText" style="font-size:28px; font-weight:bold; color:#d1fae5;"></p>
        <div id="wrongWords" class="wrong-list hidden"></div>
        <button onclick="restartQuiz()" style="background:linear-gradient(90deg, #3b82f6, #2563eb);">ULANGI LAGI</button>
    </div>
</div>

<div class="footer">
    Â© 2026 Denzuka. Hak cipta dilindungi undang-undang.
</div>

<script>
// Script tetap sama (login, quiz logic, dll) seperti versi sebelumnya
const validUsers = {
    "siswa01": "12345",
    "siswa02": "abc123",
    "guru": "guru456"
};

const kodeMapping = {
    "H29976": "soal1",
    "R43213": "soal2"
};

let questions = [];
let currentIndex = 0;
let score = 0;
let wrongList = [];
let timerInterval;
let timeLeft = 0;

const synonyms = {
    "sayur": ["sayuran", "sayur-sayuran", "vegetable"],
    "ngantuk": ["mengantuk", "kantuk", "mengantuk banget"],
    "senang": ["bahagia", "gembira", "seneng", "senamg", "happy"],
    "lapar": ["kelaperan", "laper"],
    "haus": ["kehausan"],
    "malam": ["malem"],
    "satu": ["1"], "dua": ["2"], "tiga": ["3"], "empat": ["4"], "lima": ["5"],
    "halo": ["haloo", "hello", "hi", "helo"],
    "terima kasih": ["thanks", "makasih", "thank you", "trims"],
    "maaf": ["sorry", "mohon maaf", "maap"]
};

function normalizeAnswer(answer) {
    let norm = answer.toLowerCase().trim().replace(/[^a-z0-9\s]/g, '');
    for (const [key, vals] of Object.entries(synonyms)) {
        if (vals.some(v => norm.includes(v.toLowerCase())) || norm.includes(key)) {
            return key;
        }
    }
    return norm;
}

function levenshtein(a, b) {
    const matrix = Array(b.length + 1).fill().map(() => Array(a.length + 1).fill(0));
    for (let i = 0; i <= a.length; i++) matrix[0][i] = i;
    for (let j = 0; j <= b.length; j++) matrix[j][0] = j;
    for (let j = 1; j <= b.length; j++) {
        for (let i = 1; i <= a.length; i++) {
            const indicator = a[i-1] === b[j-1] ? 0 : 1;
            matrix[j][i] = Math.min(
                matrix[j][i-1] + 1,
                matrix[j-1][i] + 1,
                matrix[j-1][i-1] + indicator
            );
        }
    }
    return matrix[b.length][a.length];
}

function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const kode = document.getElementById("kodeSoal").value.trim().toUpperCase();
    const error = document.getElementById("errorMsg");

    if (!user || !pass || !kode) {
        error.textContent = "Lengkapi semua kolom!";
        return;
    }

    if (!validUsers[user] || validUsers[user] !== pass) {
        error.textContent = "Username atau password salah!";
        return;
    }

    const fileName = kodeMapping[kode];
    if (!fileName) {
        error.textContent = "Kode akses tidak valid!";
        return;
    }

    loadQuestions(fileName)
        .then(() => {
            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("quizPage").classList.remove("hidden");
            startQuiz();
        })
        .catch(err => {
            error.textContent = "Gagal memuat soal. Hubungi admin.";
            console.error(err);
        });
}

async function loadQuestions(fileName) {
    try {
        const response = await fetch(`${fileName}.json`);
        if (!response.ok) throw new Error(`File ${fileName}.json tidak ditemukan`);
        questions = await response.json();
        if (questions.length === 0) throw new Error("Soal kosong");
    } catch (e) {
        throw e;
    }
}

function startQuiz() {
    currentIndex = 0;
    score = 0;
    wrongList = [];
    timeLeft = questions.length * 30;
    document.getElementById("progressBar").style.width = "0%";
    nextQuestion();
    startTimer();
}

function nextQuestion() {
    if (currentIndex >= questions.length) {
        finishQuiz();
        return;
    }

    const q = questions[currentIndex];
    document.getElementById("currentWord").textContent = q.korea;
    document.getElementById("answerInput").value = "";
    document.getElementById("answerInput").focus();

    const progress = ((currentIndex + 1) / questions.length) * 100;
    document.getElementById("progressBar").style.width = `${progress}%`;
}

function submitAnswer() {
    const userAns = document.getElementById("answerInput").value;
    checkAnswer(userAns);
    currentIndex++;
    nextQuestion();
}

function checkAnswer(answer) {
    const q = questions[currentIndex];
    const correct = q.indo.toLowerCase();
    const normAns = normalizeAnswer(answer);
    const distance = levenshtein(normAns, correct);

    if (normAns === correct || distance <= 3) {
        score++;
    } else if (answer.trim()) {
        wrongList.push({
            word: q.korea,
            correct: q.indo,
            your: answer.trim()
        });
    }
}

function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        timeLeft--;
        const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const s = (timeLeft % 60).toString().padStart(2, '0');
        document.getElementById("timer").textContent = `${m}:${s}`;

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            finishQuiz();
        }
    }, 1000);
}

function finishQuiz() {
    clearInterval(timerInterval);
    document.getElementById("questionArea").classList.add("hidden");
    document.getElementById("resultArea").classList.remove("hidden");

    const percent = Math.round((score / questions.length) * 100);
    document.getElementById("scoreText").textContent = 
        `Skor: ${score}/${questions.length} (${percent}%)`;

    const wrongDiv = document.getElementById("wrongWords");
    wrongDiv.innerHTML = "";
    if (wrongList.length > 0) {
        wrongDiv.classList.remove("hidden");
        wrongDiv.innerHTML = "<strong>Kata yang perlu diperbaiki:</strong><br>";
        wrongList.forEach(item => {
            wrongDiv.innerHTML += `â€¢ ${item.word} â†’ ${item.correct} (kamu: ${item.your})<br>`;
        });
    } else {
        wrongDiv.classList.add("hidden");
    }
}

function restartQuiz() {
    document.getElementById("resultArea").classList.add("hidden");
    document.getElementById("questionArea").classList.remove("hidden");
    document.getElementById("loginPage").classList.remove("hidden");
    document.getElementById("quizPage").classList.add("hidden");
    document.getElementById("errorMsg").textContent = "";
}

function startVoiceRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        alert("Browser tidak support voice recognition.");
        return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = 'id-ID';
    recognition.interimResults = false;

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        document.getElementById("answerInput").value = transcript;
    };

    recognition.onerror = () => alert("Gagal mendengar suara. Coba lagi.");
    recognition.start();
}
</script>
</body>
</html>
