<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Hasil Test Kosa Kata</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; padding: 20px; background: #f4f6f9; color: #333; }
    h2 { text-align: center; color: #059669; margin-bottom: 30px; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-radius: 12px; overflow: hidden; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background: #10b981; color: white; }
    tr:hover { background: #f1f8f5; }
    .no-data { text-align: center; padding: 40px; color: #999; font-style: italic; }
  </style>
</head>
<body>
  <h2>HASIL TEST KOSA KATA</h2>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Username</th>
        <th>Kode Test</th>
        <th>Skor</th>
        <th>Persentase</th>
        <th>Tanggal & Waktu</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    const results = JSON.parse(localStorage.getItem("testResults") || "[]");
    const tbody = document.getElementById("data");

    if (results.length === 0) {
      tbody.innerHTML = "<tr><td colspan='6' class='no-data'>BELUM ADA DATA HASIL TEST</td></tr>";
    } else {
      // Urutkan dari persentase tertinggi
      results.sort((a, b) => b.percent - a.percent);

      results.forEach((res, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${res.username}</td>
            <td>${res.kode || '-'}</td>
            <td>${res.score}/${res.total}</td>
            <td>${res.percent}%</td>
            <td>${res.date}</td>
          </tr>
        `;
      });
    }
  </script>
</body>
</html>
